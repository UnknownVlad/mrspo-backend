logging:
  level:
    root: info
    com.example.mrspobacked: debug


spring:
  application:
    name: mrspo-backed

  main:
    allow-circular-references: true

  datasource:
    url: jdbc:postgresql://localhost:5432/mrspo_db
    driver-class-name: org.postgresql.Driver
    username: postgres
    password: 1234
    hikari:
      pool-name: HikariPool-1
      maximum-pool-size: 10
#
#  h2:
#    console:
#      enabled: true
#      path: /h2-console

  jpa:
    hibernate:
      ddl-auto: update
    database-platform: org.hibernate.dialect.H2Dialect
    show-sql: true
    properties:
      hibernate:
        format_sql: true

springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html

